<a [href]="category==1?['/illust/'+id]:['/live2d/'+id]">
    <div class="cover">
        <ivo-lazy-img [ngLazyLoad]="cover+'?x-oss-process=image/resize,m_fixed,w_224,h_224'">
        </ivo-lazy-img>
    </div>
    
    <div class="remain">
        <p class="type" [ngSwitch]="category">
            <ng-container *ngSwitchCase="0">
                Live2D
            </ng-container>
            <ng-container *ngSwitchCase="1">
                插画
            </ng-container>
        </p>
        <p class="name">
            {{name}}
        </p>
        <p class="author">
            作者：{{authorName}}
        </p>
    </div>
</a>
