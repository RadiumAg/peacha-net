<div
  class="ss"
  [ngClass]="{disabled:disabled}"
  cdkOverlayOrigin
  (click)="open()"
  #trigger
  [ngStyle]="{'font-size': fontSize,'height':height,'line-height':height}"
>
  {{(optionClicked|async).text}}
  <img *ngIf="!disabled" src="/assets/image/svg/下拉.svg" #hello />
</div>

<ng-template #hoverboard>
  <div class="hoverboard" [@transformPanel]="selected?'showing':'void'">
    <ng-content></ng-content>
  </div>
</ng-template>
