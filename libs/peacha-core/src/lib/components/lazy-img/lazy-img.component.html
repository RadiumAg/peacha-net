<img
	[ngStyle]="{ 'object-fit': objectFit ? 'cover' : 'fill' }"
	[class.one]="border == 1"
	[class.two]="border == 2"
	[class.three]="border == 3"
	[class.four]="border == 4"
	[class.five]="border == 5"
	[class.six]="border == 6"
	[lazyLoad]="ngLazyLoad"
	[defaultImage]="defaultImage"
	[errorImage]="errorImage"
/>
