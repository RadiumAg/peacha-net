<div class="demo-overlay">
    <div class="container">
        <div class="row">
            <div class="text-center">
                <img *ngIf="cropImage" [src]="cropImage" />
            </div>
        </div>
        <div class="row-two">
            <div class="text-center ">
                <image-cropper [imageFile]="data"  [maintainAspectRatio]="true"
                    [aspectRatio]="4 / 4" format="png" (imageCropped)="imageCropped($event)">
                </image-cropper>
            </div>
            <button (click)="cancel()">取消</button>
            <button (click)="checkAvatar()">确认</button>
        </div>
    </div>
</div>
