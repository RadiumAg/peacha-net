<div>
    <li class="tip">
        <img [src]="icon$|async">
        <span *ngrxLet="tips$;let tips">{{tips}}</span>
    </li>
    <li class="hello">
        <ng-container *ngrxLet="bool$;let bool">
            <button class="cancel" *ngIf="bool" (click)="cancel()">{{"common.cancel" | translate}}</button>
        </ng-container>
        <button (click)="sure()">{{"common.ok" | translate}}</button>
    </li>

</div>
