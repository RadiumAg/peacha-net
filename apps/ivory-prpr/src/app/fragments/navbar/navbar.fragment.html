<header *ngIf="(info$|async);let info">
  <div class="left">
    <img class="logo" src="/assets/image/svg/prprlive.svg"  routerLink="/">

  </div>
  <div class="center">

  </div>
  <div class="right">

    <ng-container *ngIf="!(isLogin$|async);else logined">
      <a [routerLink]="['login']">{{'header.login'|translate}}</a>|
      <a [routerLink]="['register']">{{'header.register'|translate}}</a>
    </ng-container>
    <ng-template #logined>
    <span class="nickname">{{info.nickname}}</span>
      <img [attr.src]="info.avatar" class="avatar" #avatar (mouseenter)="hoverAvatar($event)" (click)="toUser(info.id)">
    </ng-template>
  </div>

  <ng-template #template>
    <div [@dashboard] class="temp" (mouseleave)="leaveDashboard()" (mousewheel)="leaveDashboard()">
      <div class="user-info">
        <div class="background">
          <img [attr.src]="info.banner">
        </div>
        <img [@avatar]="(isPortalShowing$|async)?'active':'normal'" class="ava" [attr.src]="info.avatar">
        <!-- <img  class="ava" [attr.src]="info.avatar"> -->
        <div class="info">
          <h3>{{info.nickname}}</h3>
          <h4>UID:{{info.id}}</h4>
        </div>
      </div>
      <ul>
        <li [routerLink]="['./setting']">
            {{'header.userCenter'|translate}}
          </li>
        <li (click)="logout()">
          {{'header.logout'|translate}}
        </li>
      </ul>
    </div>
  </ng-template>
</header>
