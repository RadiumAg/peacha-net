<div class="all">
	<div class="detail" *ngrxLet="works$;let works">
		<div class="wo">
			<ng-container *ngFor="let item of works?.list">
				<ivo-single-manager [item]="item" [type]="2" [state]="1" (delete)="ll($event)"></ivo-single-manager>
			</ng-container>
			<ng-container *ngIf="works?.count==0">
				<ivo-lack-image></ivo-lack-image>
			</ng-container>
		</div>

		<div class="page" *ngIf="works?.count>6">
			<ng-container *ngrxLet="currentPage$;let currentPage">
				<ivo-pagination
					[total]="works.count"
					[currentPage]="currentPage"
					[pageSize]="6"
					(onPageChange)="toPage($event)"
				></ivo-pagination>
			</ng-container>
		</div>
	</div>
</div>
