<div class="main">
    <div class="setting">
        <span *ngIf="!titleShow">忘记密码</span>
        <ng-container  *ngIf="titleShow">
            <a [routerLink]="['/setting/security']" class="safe-setting">安全设置-</a>
            <span>修改密码</span>
        </ng-container>

    </div>
    <div class="body" >
        <img class="logo" src="/assets/image/svg/i-logo.svg" />
        <div ivoStepper #step>
            <!-- 输入账号 -->
            <div *ivoStep>
                <div class="description">
                    <span>请输入账号</span>
                </div>
                <div class="inputWithVerifycode">
                    <input  type="text" placeholder="请输入想找回密码的账号" [formControl]="account" #one/>

                    <div class="error-inset" [errorDisplay]="account">
                        <ng-container *errorCase="'required'">
                            账号是必填项
                        </ng-container>
                        <ng-container *errorCase="'wrong_code'">
                            账号不存在
                        </ng-container>
                    </div>
                </div>
                <button ivo-button class="buttonRight" (click)="confirmAccount(one)">
                    获取验证码
                </button>
            </div>
            <!-- 验证账号 -->
            <div *ivoStep>
                <div>验证码:</div>
                <div class="inputWithVerifycode"  *ngrxLet="cooldown$;let cooldown">
                    <input type="text" placeholder="请输入收到的验证码" [formControl]="verifyCode" />
                    <button class="veriftButton" (click)="requestAgain()" [disabled]=cooldown >
                        <ng-container *ngIf="cooldown==0" >
                            获取验证码
                        </ng-container>
                        <ng-container *ngIf="cooldown>0">
                            等待({{cooldown}})
                        </ng-container>
                    </button>
                    <div class="error-inset" [errorDisplay]="verifyCode">
                        <ng-container *errorCase="'required'">
                            验证码是必填项
                        </ng-container>
                        <ng-container *errorCase="'wrong_code'">
                            验证码错误
                        </ng-container>
                    </div>
                    <div>
                        <button ivo-button class="buttonRight" (click)="confirmVerify()">
                            下一步
                        </button>
                    </div>
                </div>

            </div>
            <!-- 输入新密码 -->
            <div *ivoStep>
                <div class="description">请输入新密码</div>
                <div>
                    <input type="password" placeholder="密码由8至16位字母与数字组成" [formControl]="password" />
                </div>
                <div class="error-inset" [errorDisplay]="password">
                    <ng-container *errorCase="'required'">
                        密码是必填项
                    </ng-container>
                    <ng-container *errorCase="'minlength'">
                        密码位数过短，至少输入八位
                    </ng-container>
                    <ng-container *errorCase="'maxlength'">
                        密码位数过长，最多输入十六位
                    </ng-container>
                    <ng-container *errorCase="'pattern'">
                        密码格式错误
                    </ng-container>
                </div>
                <div>
                    <input type="password" placeholder="再次输入您想设置的新密码" [formControl]="passwordConfirm" />
                </div>
                <div class="error-inset" [errorDisplay]="passwordConfirm">
                    <ng-container *errorCase="'required'">
                        确认密码是必填项
                    </ng-container>
                    <ng-container *errorCase="'confirm'">
                        两次密码输入不一致
                    </ng-container>
                </div>
                <div>
                    <button ivo-button [disabled]="!passwordConfirm.valid" class="buttonRight" (click)="finishReset()">
                        下一步
                    </button>
                </div>

            </div>
            <!-- 绑定成功 -->
            <div *ivoStep>
                <div>
                    您已成功修改密码
                </div>
                <br />
                <button class="button1"  (click)="skip()">
                    点此登录
                </button>
            </div>
        </div>
    </div>
</div>
