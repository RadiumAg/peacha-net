<div class="main">
    <div class="setting">
        <a [routerLink]="['/setting/security']" class="safe-setting">安全设置-</a>

        <span>绑定邮箱</span>
    </div>

    <div class="body" *ngrxLet="phone$;let phone">
        <img class="logo" src="/assets/image/svg/i-logo.svg" />
        <!-- 选择验证方式 -->
        <div ivoStepper #step>
            <div *ivoStep>
                <div class="verify-des">
                    验证身份
                </div>
                <div>
                    您可选择以下任意一项验证方式，来验证此次为本人操作
                </div>

                <div class="input1">
                    <button *ngIf="phone" (click)="sendVerifyToPhone()" class="inputtext">
                        <img src="/assets/image/svg/reset-phone.svg">通过手机{{phone}}进行验证
                    </button>
                </div>
                <!-- <div class="input1">
                    <button class="inputtext">通过密保方式进行验证</button>
                </div> -->
            </div>
            <!-- 验证阶段 -->
            <div *ivoStep>
                <div class="description">
                    <span>已将验证码发送到{{phone}}中。</span>
                </div>

                <div class="inputWithVerifycode" *ngrxLet="cooldown$;let cooldown">
                    <input type="text" placeholder="请输入绑定手机收到的验证码" [formControl]="verifyCode" />
                    <button class="veriftButton" [disabled]="cooldown" (click)="sendVerifyToPhoneAgain()">
                        <ng-container *ngIf="cooldown==0">
                            获取验证码
                        </ng-container>
                        <ng-container *ngIf="cooldown>0">
                            等待({{cooldown}})
                        </ng-container>
                    </button>
                    <div class="error-inset" [errorDisplay]="verifyCode">
                        <ng-container *errorCase="'required'">
                            验证码是必填项
                        </ng-container>
                        <ng-container *errorCase="'wrong_code'">
                            验证码错误
                        </ng-container>
                    </div>
                </div>
                <button ivo-button class="buttonRight" (click)="mobileVertify()">
                    下一步
                </button>
            </div>
            <!-- 请输入绑定方式 -->
            <div *ivoStep>{{s$|async}}
                <div class="description">邮箱号:</div>
                <div>
                    <input type="text" placeholder="请输入您想绑定的邮箱" [formControl]="emailText" />
                    <div class="error-inset" [errorDisplay]="emailText">
                        <ng-container *errorCase="'required'">
                            邮箱是必填项
                        </ng-container>
                        <ng-container *errorCase="'email'">
                            邮箱格式错误
                        </ng-container>
                        <ng-container *errorCase="'register'">
                            邮箱号已被注册
                        </ng-container>
                        <ng-container *errorCase="'time'">
                            验证已过期，请重新验证手机
                        </ng-container>
                    </div>
                </div>
                <div>
                    <button ivo-button class="buttonRight" (click)="sendVerifyToEmail()">
                        下一步
                    </button>
                </div>
            </div>
            <!-- 绑定阶段 -->
            <div *ivoStep>
                <div>验证码:</div>
                <div class="inputWithVerifycode" *ngrxLet="cooldown$;let cooldown2">
                    <input type="text" placeholder="请输入邮箱收到的验证码" [formControl]="verifyCode2" />
                    <!-- 重新发送 -->
                    <button class="veriftButton" [disabled]="cooldown2" (click)="sendVerifyToEmailAgain()">
                        <ng-container *ngIf="cooldown2==0">
                            获取验证码
                        </ng-container>
                        <ng-container *ngIf="cooldown2>0">
                            等待({{cooldown2}})
                        </ng-container>
                    </button>
                    <div class="error-inset" [errorDisplay]="verifyCode2">
                        <ng-container *errorCase="'required'">
                            验证码是必填项
                        </ng-container>
                        <ng-container *errorCase="'wrong_code'">
                            验证码错误
                        </ng-container>
                    </div>
                </div>
                <button ivo-button class="buttonRight" (click)="finishBind()">
                    下一步
                </button>
            </div>
            <!-- 绑定成功 -->
            <div *ivoStep>
                <div>
                    您已成功绑定邮箱{{emailText.value}}
                </div>
                <br />
                <button ivo-button class="button1" (click)="skip()">
                    完成
                </button>
            </div>
        </div>
    </div>
</div>
