<div class="all">
	<li>
		已关注用户的更新
		<span>你关注用户的更新全都在这哦~</span>
	</li>
	<ng-container>
		<div class="works">
			<ng-container *ngFor="let work of loadedItems$ | async">
				<ivo-work-card [work]="work"></ivo-work-card>
			</ng-container>
		</div>
		<ng-container *ngIf="cache.length==0">
			<ivo-lack-image></ivo-lack-image>
		</ng-container>
		<button *ngIf="cache.length < count">下拉加载更多</button>
	</ng-container>
</div>
