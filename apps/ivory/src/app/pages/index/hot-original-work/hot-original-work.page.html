<div class="all">
	<li>
		热门插画作品
		<span>大佬们的插画都在这里！</span>
	</li>
	<ng-container *ngrxLet="loadedItems$;let loadedItems">
		<div class="works">
			<ng-container *ngFor="let work of loadedItems">
				<ivo-work-card [work]="work"></ivo-work-card>
			</ng-container>
		</div>
		<ng-container *ngIf="count==0">
			<ivo-lack-image></ivo-lack-image>
		</ng-container>
		<button *ngIf="cache.length < count">下拉加载更多</button>
	</ng-container>
</div>
