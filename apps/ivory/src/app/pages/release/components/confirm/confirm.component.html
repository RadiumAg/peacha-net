<section class="tip-container">
    <header class="tip-header {{icon}}">{{headerTitle}}</header>
    <div class="tip-text" [innerHtml]='tipText'></div>
    <div class="operation">
        <button class="sure-button" (click)="cancel()">{{sureButtonText}}</button>
        <button class="cancel-button" (click)="sure()">{{cancelButtonText}}</button>
    </div>
</section>
